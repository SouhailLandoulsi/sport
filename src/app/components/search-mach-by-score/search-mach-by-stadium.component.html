<app-banner [a]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" >
        <form action="#" #searchMatchByTheScore="ngForm" (ngSubmit)="searchMatchByScore()">
         
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter score"  [(ngModel)]="obj.score"  name="score" >
          </div>
        
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Search" >
          </div>
        </form>  
      </div>
    </div>
  </div>
</div>



<table class="table container">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">team one</th>
      <th scope="col">team two</th>
      <th scope="col">score one</th>
      <th scope="col">score two</th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of matches">
      <th scope="row">{{match.id}}</th>
      <td>{{match.teamOne}}</td>
      <td>{{match.teamTwo}}</td>
      <td>{{match.scoreOne}}</td>
      <td>{{match.scoreTwo}}</td>
     
    </tr>  
  </tbody>
</table>
