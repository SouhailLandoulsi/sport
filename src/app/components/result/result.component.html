<div class="container" style="margin-bottom: 150px;">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex team-vs">
          <span class="score"><span [ngClass]="{'green' : scoreResult(m.scoreOne, m.scoreTwo) ==1 , 'blue' : scoreResult(m.scoreOne, m.scoreTwo) ==2, 'yellow' : scoreResult(m.scoreOne, m.scoreTwo) ==0 }">{{m.scoreOne}}</span> - <span [ngClass]="{'green' : scoreResult(m.scoreTwo, m.scoreOne) ==1 , 'blue' : scoreResult(m.scoreTwo, m.scoreOne) ==2, 'yellow' : scoreResult(m.scoreTwo, m.scoreOne) ==0 }">{{m.scoreTwo}}</span></span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid" />
              <h3> <span  [ngStyle]="{'color':teamResult(m.teamOne, m.teamTwo)}">{{m.teamOne}}</span>   <span>(win)</span></h3>
              <ul class="list-unstyled">
                <li>Anja Landry (7)</li>
                <li>Eadie Salinas (12)</li>
                <li>Ashton Allen (10)</li>
                <li>Baxter Metcalfe (5)</li>
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid" />
              <h3> <span [ngStyle]="{'color':teamResult( m.teamTwo, m.teamOne)}"> {{m.teamTwo}}</span> <span>(loss)</span></h3>
              <ul class="list-unstyled">
                <li>Macauly Green (3)</li>
                <li>Arham Stark (8)</li>
                <li>Stephan Murillo (9)</li>
                <li>Ned Ritter (5)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
