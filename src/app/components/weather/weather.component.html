<app-banner [a]="title"></app-banner>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12" >
            <form action="#"  [formGroup]="searchCityByWeather">
             
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter city Name"  [(ngModel)]="city.name"      formControlName="name"
                >
              </div>
            
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Search" (click)="searchCity()">
              </div>
             
              <div>
                <span>humidity : {{humidity}} </span> <br>
                <span>temperature : {{temperature}} </span> <br>
                <span>pressure : {{pressure}} </span> <br>
                <span>speed : {{speed}} </span> <br>
                <span> icone : <img [src]="icone"> </span> <br>
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>
