<div class="site-wrap">
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <app-banner [a]="title"></app-banner>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                formControlName="firstName"
              />
            </div>
            <div
              *ngIf="
                signupForm.controls['firstName'].invalid &&
                (signupForm.controls['firstName'].touched ||
                  signupForm.controls['firstName'].dirty)
              "
            >
              <div *ngIf="signupForm.controls['firstName'].errors.required">
                this input is required
              </div>
              <div *ngIf="signupForm.controls['firstName'].errors.minlength">
                First Name must contain at least 3 characters
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                formControlName="lastName"
              />
            </div>
            <div
              *ngIf="
                signupForm.controls['lastName'].invalid &&
                (signupForm.controls['lastName'].touched ||
                  signupForm.controls['lastName'].dirty)
              "
            >
              <div *ngIf="signupForm.controls['lastName'].errors.required">
                this input is required
              </div>
              <div *ngIf="signupForm.controls['lastName'].errors.minlength">
                First Name must contain at least 3 characters
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div
              *ngIf="
                signupForm.controls['email'].invalid &&
                (signupForm.controls['email'].touched ||
                  signupForm.controls['email'].dirty)
              "
            >
              <div *ngIf="signupForm.controls['email'].errors.required">
                this input is required
              </div>
              <div *ngIf="signupForm.controls['email'].errors.email">
                this is not a valid mail !
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <div
                *ngIf="
                  signupForm.controls['password'].invalid &&
                  (signupForm.controls['password'].touched ||
                    signupForm.controls['password'].dirty)
                "
              >
                <div *ngIf="signupForm.controls['password'].errors.required">
                  this input is required
                </div>
                <div *ngIf="signupForm.get('password').hasError('pattern')">
                  Invalid password pattern.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="tel"
                class="form-control"
                placeholder="Tel"
                formControlName="tel"
              />
            </div>
            <div class="form-group">
            <button
              type="button"
              (click)="filePicker.click()"
              class="btn btn- success"
            >
              Select Image
            </button>
              <input
                style="visibility: hidden"
                type="file"
                class="form-control"
                #filePicker
                (change)="onImageSelected($event)"
              />

              <img [src]="imagePreview" style="width: 200px; height: 200px;"/>
            </div>
            
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary py-3 px-5"
                value="Sign Up"
                (click)="signup()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
