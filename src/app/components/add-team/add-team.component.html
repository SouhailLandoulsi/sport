<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    
<app-banner [a]="title"></app-banner>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form (ngSubmit)="addOrEditTeam()" #addTeamForm="ngForm">
             
              <div class="form-group">
                <input type="text" class="form-control"  name="teamName" [(ngModel)]="team.name"   placeholder="Name" >
                
              
              </div>
              <div class="form-group">
                <input type="number" class="form-control" name="foundation" placeholder="Foundation" [(ngModel)]="team.foundation">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Stadium" name="stadium" [(ngModel)]="team.stadium">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Owner" name="owner" [(ngModel)]="team.owner">
              </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="{{title}}">
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>


    



  </div>
