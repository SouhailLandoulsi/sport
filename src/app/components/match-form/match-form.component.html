<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
<app-banner [a]="title"></app-banner>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form action="#" #matchForm="ngForm" (ngSubmit)="addOrEditMatch()">
             
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Team One" name="teamOne" [(ngModel)]="match.teamOne">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Team Two" name="teamTwo" [(ngModel)]="match.teamTwo">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Score one" name="scoreOne" [(ngModel)]="match.scoreOne">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Score two" name="scoreTwo" [(ngModel)]="match.scoreTwo">
              </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value={{title}}>
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>


  </div>
